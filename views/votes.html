<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1 class="text-center">Count Me Up!</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<p class="lead text-center">Just hit the button</p>
			<p class="text-center">And you'll get the results of the competition</p>
		</div>
	</div>
	<div class="row" ng-show="showVote">
		<div class="col-md-6 col-md-offset-3">
			<p class="lead text-center">Results:</p>
			<div ng-repeat="(candidate, votes) in voteCount">
				<p class="text-center">{{candidate}}: {{votes}}</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="showVotes()">Go
			</button>
		</div>
	</div> 
</div>
